# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MySQL driver:
#   gem install mysql
# On Mac OS X:
#   sudo gem install mysql -- --with-mysql-dir=/usr/local/mysql
# On Mac OS X Leopard:
#   sudo env ARCHFLAGS="-arch i386" gem install mysql -- --with-mysql-config=/usr/local/mysql/bin/mysql_config
#       This sets the ARCHFLAGS environment variable to your native architecture
# On Windows:
#   gem install mysql
#       Choose the win32 build.
#       Install MySQL and put its /bin directory on your path.
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html


## Defaults

defaults: &dev
  adapter: mysql
  encoding: utf8
  username: root
  host: localhost
  timeout: 5000

defaults: &silver-bullet-mamp
  socket: /Applications/MAMP/tmp/mysql/mysql.sock
  password: _fill_in_
  <<: *dev

defaults: &silver-bullet-xampp
  socket: /Applications/xampp/xamppfiles/var/mysql/mysql.sock
  password: _fill_in_
  <<: *dev

defaults: &silver-delicious-xampp
  socket: /Applications/XAMPP/xamppfiles/var/mysql/mysql.sock
  password: _fill_in_
  <<: *dev

defaults: &silver-delicious-built-in
  socket: /tmp/mysql.sock
  password: 
  <<: *dev

defaults: &snaotn
  adapter: mysql
  encoding: utf8
  socket: /var/run/mysqld/mysqld.sock
  username: orgclut2
  password: _fill_in_
  host: localhost
  timeout: 5000

defaults: &stc
  adapter: pg
  encoding: unicode
  username: orgclut2
  password: _fill_in_
  pool: 5


# Environments

dev:
  database: orgclut2_development
  <<: *silver-delicious-built-in

# Warning: The database defined as "test" will be erased and re-generated from your development database when you run "rake". Do not set this db to the same as development or production.
test:
  database: orgclut2_test
  <<: *silver-delicious-built-in

stag:
  database: orgclut2
  <<: *snaotn

prod:
  database: orgclut2
  <<: *stc
